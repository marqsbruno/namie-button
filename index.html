<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal button</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 90%;

        height: 90%;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: top 0.5s, left 0.5s;
      }
      img {
        width: 200px;
        display: flex;
        justify-self: center;
      }

      button {
        width: 70px;
        padding: 7px;
        display: flex;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn">Clica aqui!</button>
      <img src="./source.png" alt="aaaa" />
    </div>
  </body>
  <script src="./script.js"></script>
</html>
